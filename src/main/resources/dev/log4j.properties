log4j.rootLogger=INFO,SF

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%-5p] %t %l %m%n

log4j.appender.SF=org.apache.log4j.ConsoleAppender
log4j.appender.SF.Threshold=DEBUG
log4j.appender.SF.layout=org.apache.log4j.PatternLayout
log4j.appender.SF.layout.ConversionPattern= [%-5p][%d{yyyy-MM-dd HH:mm:ss}][%l] %m%n