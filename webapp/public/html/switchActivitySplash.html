    <div class="table table-responsive">
        <table class="table table-bordered table_splash">
            <thead>
                <tr>
                    <th>id</th>
                    <th>image2x</th>
                    <th>image3x</th>
                    <th>活动链接</th>
                    <th>分享图片</th>
                    <th>skip开关</th>
                    <th>闪屏时间</th>
                    <th>(日本时区)
                        <br>开始时间</th>
                    <th>(日本时区)
                        <br>结束时间</th>
                    <th>闪屏展现形式</th>
                    <th>当前闪屏</th>
                    <th>平台</th>
                    <th>APP</th>
                    <th>修改</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- 发表回复 -->
        <div class="reply_comment">
            <div class="reply_comment_container">
                <div class="input-group">
                    <span class="input-group-addon">Splash ID</span>
                    <input type="text" class="form-control splash_id" placeholder="Splash ID" value="0" disabled>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">平台</span>
                    <select class="form-control">
                        <option data-id="1" class="j-ios">IOS</option>
                        <option data-id="0" class="j-android">Android</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">APP</span>
                    <select class="form-control">
                        <option data-id="0" class="j-newsjet">newsjet</option>
                        <option data-id="1" class="j-funjet">funjet</option>
                        <option data-id="2" class="j-newsline">newsline</option>
                        <option data-id="3" class="j-newsjetvideo">newsjetvideo</option>
                    </select>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">Image2x</span>
                    <input type="text" class="form-control splash_image2x" placeholder="Image2x" value="">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Image3x</span>
                    <input type="text" class="form-control splash_image3x" placeholder="Image3x" value="">
                </div>
                <div class="input-group activity_comment_content">
                    <span class="input-group-addon">活动链接</span>
                    <input type="url" class="form-control acticity_url" placeholder="Activity Url">
                </div>
                <div class="input-group activity_comment_content">
                    <span class="input-group-addon">活动链接</span>
                    <input type="url" class="form-control splash_shareimg" placeholder="Splash Shareimg">
                </div>
                <div class="input-group activity_comment_content">
                    <span class="input-group-addon">有无skip</span>
                    <select class="form-control splash_skip">
                        <option data-id="1">有</option>
                        <option data-id="0">无</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">闪屏过渡时间</span>
                    <input type="number" class="form-control splash_time" placeholder="Splash Time" value="">
                </div>
                <div class="input-group activity_comment_content">
                    <span class="input-group-addon">是否设置为当前闪屏</span>
                    <select class="form-control splash_active">
                        <option data-id="1">是</option>
                        <option data-id="0">否</option>
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Start Time</span>
                    <input type="datetime-local" placeholder="Start Time" class="start_time">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">End Time</span>
                    <input type="datetime-local" placeholder="End Time" class="end_time">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">闪屏类型</span>
                    <select class="form-control splash_showtimes">
                        <option data-id="1">everytime</option>
                        <option data-id="2">once a day</option>
                        <option data-id="3">only once</option>
                        <option data-id="4">stop after skip</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success add_splash_sure">添加</button>
                <button type="button" class="btn btn-danger close4">取消</button>
            </div>
        </div>
        <div class="share_success">
            <div class="likes_success">
                添加闪屏成功！
            </div>
        </div>
        <div class="del_success">
            <div class="likes_success">
                删除闪屏成功！
            </div>
        </div>
        <div class="modify_success">
            <div class="likes_success">
                修改闪屏成功！
            </div>
        </div>
        <div class="tips_success">
            <div class="likes_success">
                所有输入内容不能为空！
            </div>
        </div>
    </div>
    <div class="add_option">
        <button type="button" class="btn btn-success add_splash">添加闪屏</button>
    </div>
</div>
