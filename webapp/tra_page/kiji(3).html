<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://jethome.newsjet.io/tra_page/css/kiji.css" type="text/css">
    <link rel="stylesheet" href="css/tra.css" type="text/css">
</head>

<body>
    <header class="header header--centerLogo">
        <h1 class="header__title"><img class="header__img" src="$$LOGO_URL$$" alt="$$SITE$$" height="30"></h1>
    </header>
    <div class="container">
        <main class="main">
            <div class="main__titleWrapper">
                <h1 class="main__title">$$TITLE$$</h1>
                <p class="main__subTitle default-hidden">$$SUBTITLE$$</p>
            </div>
            <div class="main__subInfo">
                <div class="main__dateWrapper">
                    <time class="main__date">$$TIME$$</time>
                </div>
            </div>
            <div class="main__article">
                <article class="ma">
                </article>
            </div>
        </main>
        <!-- 分享 -->
        <section class="share_content">
            <h3>友達にシェアしよう</h3>
            <img src="img/share.png" alt="">
            <div class="share_platform">
                <a href="newsjetjsbridge://{'method':'shareTo','type':1,'url':'{{shareUrl}}','text':'{{encodedTitle}}','imgurl':''{{shareImg}}','logtype' : '{{transNews}}'}"><img src="img/icon_twitter.png" alt="">
                    <br>スイートする</a>
                <a href="newsjetjsbridge://{'method':'shareTo','type':2,'url':'{{shareUrl}}','text':'{{encodedTitle}}','imgurl':''{{shareImg}}','logtype' : '{{transNews}}'}"><img src="img/icon_facebook.png" alt="">
                    <br>シェアする</a>
                <a href="newsjetjsbridge://{'method':'shareTo','type':3,'url':'{{shareUrl}}','text':'{{encodedTitle}}','imgurl':''{{shareImg}}','logtype' : '{{transNews}}'}"><img src="img/icon_line.png" alt="">
                    <br>ラインする</a>
            </div>
        </section>
        <section class="ad">
            <script type="text/javascript" src="http://jethome.newsjet.io:8888/ad/t/128/277/a1128277.js"></script>
        </section>
        <!-- 相关新闻 -->
        <section class="related_news">
            <h3>関連記事</h3>
            <img src="img/related_news.png" alt="">
            <div class="news_list">
                <div class="news_summary more_img">
                    <a href="#">
                        <p>日本の高齢化が80歳の老人は依然として仕事。出か依然として仕事。</p>

                            <img src="https://nordot-res.cloudinary.com/ch/images/216718564066344964/origin_1.jpg" alt="">
                        </p>
                        <p><span><img src="img/icon_hot.png" alt="">媒体名字</span><span>点赞数<img src="img/icon_comment.png" alt=""></span></p>
                    </a>
                </div>
                <div class="news_summary">
                    <a href="#">
                        <p>日本の高齢化が80歳の老人は依然として仕事。出か依然として仕事。</p>
                        <p><span><img src="img/icon_hot.png" alt="">媒体名字</span><span>点赞数<img src="img/icon_comment.png" alt=""></span></p>
                    </a>
                </div>
                <div class="news_summary one_img">
                    <a href="#">
                        <p>日本の高齢化が80歳の老人は依然として仕事。出か依然として仕事。</p>
                        <p class="news_imgs">
                            <img src="https://nordot-res.cloudinary.com/ch/images/216718564066344964/origin_1.jpg" alt="">
                        </p>
                        <p><span><img src="img/icon_hot.png" alt="">媒体名字</span><span>点赞数<img src="img/icon_comment.png" alt=""></span></p>
                    </a>
                </div>
                <div class="news_summary one_img">
                    <a href="#">
                        <p>日本の高齢化が80歳の老人は依然として仕事。出か依然として仕事。</p>
                        <p class="news_imgs">
                            <span class="play_time">05:20</span>

                        <p><span><img src="img/icon_hot.png" alt="">上传者昵称</span><span>点赞数<img src="img/icon_comment.png" alt=""></span></p>
                    </a>
                </div>
            </div>
        </section>
        <section class="ad">
            <script type="text/javascript" src="http://jethome.newsjet.io:8888/ad/t/128/278/a1128278.js"></script>
        </section>
    </div>
    <script src="http://jethome.newsjet.io/tra_page/js/index.js"></script>
</body>

</html>
