<!doctype html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://ogp.me/ns/fb#">

<head prefix="article: http://ogp.me/ns/article#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;">
    <link rel="stylesheet" href="http://jethome.newsjet.io/tra_page/css/kiji.css" type="text/css">
    <link rel="stylesheet" href="css/tra.css" type="text/css">
</head>

<body>
    <header class="header header--centerLogo">
        <a href="#" class="back"><img src="http://jethome.newsjet.io/tra_page/img/icon_arrow_back_black.png" alt=""></a>
        <h1 class="header__title"><img class="header__img" src="$$LOGO_URL$$" alt="$$SITE$$" height="30"></h1>
        <a href="#" class="font"><img src="http://jethome.newsjet.io/tra_page/img/icon_text.png" alt=""></a>
    </header>
    <div class="container">
        <main class="main">
            <div class="main__titleWrapper">
                <h1 class="main__title">$$TITLE$$</h1>
                <p class="main__subTitle">$$SUBTITLE$$</p>
            </div>
            <div class="main__subInfo">
                <div class="main__dateWrapper">
                    <time class="main__date">$$TIME$$</time>
                </div>
            </div>
            <div class="main__article">
                <article class="ma">
                </article>
            </div>
        </main>
        <section class="share">
            <a href="newsjetjsbridge://{'method':'shareTo','type':1,'url':'url','text':'text','imgurl':'imgurl'}"><img src="http://jethome.newsjet.io/tra_page/img/icon_facebook.png" alt=""><span>シェアする</span></a>
            <a href="newsjetjsbridge://{'method':'shareTo','type':2,'url':'url','text':'text','imgurl':'imgurl'}"><img src="http://jethome.newsjet.io/tra_page/img/icon_twitter.png" alt=""><span>スイートする</span></a>
            <a href="newsjetjsbridge://{'method':'shareTo','type':3,'url':'url','text':'text','imgurl':'imgurl'}"><img src="http://jethome.newsjet.io/tra_page/img/line_c.png" alt=""><span>ラインする</span></a>
        </section>
        <section class="ad default-hidden">
            <a href="">
                <img src="img/ad_banner.png" class="ad_banner advsc-item-image">
                <div class="ad_title advsc-txt-box">公式アカウントをフォローして、Instagram・Twitterにハッシュタグ</div>
                <div class="ad_source"><img src="img/ad.png" /><span>Meiji</span></div>
            </a>
        </section>
        <section class="relation_news default-hidden">
            <div>関連記事</div>
            <div class="rel_news">
                <a href="newsjetjsbridge://{'method':'pushNews','id':123456,'cid':'cid'}">
                    <p>東電の廃炉費用積み立てを義務化　原賠法改正を閣議決定</p><img src="img/ad_banner.png" alt="" class="n_banner">
                </a>
            </div>
            <div class="rel_ad">
                <p>
                    <span class="advsc-txt-box">公式アカウントをフォローして、Instagram・Twitterにハッシュタグ</span>
                    <span><img src="img/ad.png" alt=""><i>Meiji</i><em>チェックする</em></span>
                </p>
                <img src="img/ad_banner.png" alt="" class="n_banner advsc-item-image">
            </div>
        </section>
        <section class="ad default-hidden">
            <a href="">
                <img src="img/ad_banner.png" class="ad_banner advsc-item-image">
                <div class="advsc-txt-box ad_title">公式アカウントをフォローして、Instagram・Twitterにハッシュタグ</div>
                <div class="ad_source"><img src="img/ad.png" /><span>Meiji</span></div>
            </a>
        </section>
    </div>
    <div class="max default-hidden"><span></span><img class="max_img"></div>
    <script src="http://jethome.newsjet.io/tra_page/js/index.js"></script>
</body>

</html>
