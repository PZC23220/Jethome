<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
    <div>
        <p></p>
    </div>
</body>
<script>
var ad = document.querySelectorAll('div');
for (var l = 0; l < ad.length; l++) {
    var ele = ad[l].querySelector('p');
    var p = document.createElement('p');
    var ad_img = document.createElement('img');
    ad_img.src = 'http://jethome.newsjet.io/tra_page/img/ad.png';
    p.appendChild(ad_img);
    insertAfter(p, ele); // 因为js没有直接追加到指定元素后面的方法 所以要自己创建一个方法
}

   
function insertAfter(newElement, targetElement) { // newElement是要追加的元素 targetElement 是指定元素的位置   
    var parent = targetElement.parentNode; // 找到指定元素的父节点   
    if (parent.lastChild == targetElement) { // 判断指定元素的是否是节点中的最后一个位置 如果是的话就直接使用appendChild方法   
        parent.appendChild(newElement, targetElement);
    } else {
        parent.insertBefore(newElement, targetElement.nextSibling);
    };
};
</script>

</html>
