<!-- 推送日志 -->
<div class="push_log table_container" id="pushLog">
    <div class="news_opa">
        <div class="input-group">
            <span class="input-group-addon">新闻ID</span>
            <input type="text" class="form-control news_id_push" placeholder="News ID">
        </div>
        <div class="input-group">
            <span class="input-group-addon">推送类型</span>
            <select class="form-control pushLog_opa">
                <option>不限</option>
                <option>人工推送</option>
            </select>
        </div>
        <button type="button" class="btn btn-success search_push">搜索</button>
    </div>
    <div class="table table-responsive">
        <table class="table table-bordered table_pushLog">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>新闻ID</th>
                    <th>推送时间</th>
                    <th>推送类型</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
