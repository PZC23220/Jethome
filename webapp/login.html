	<meta charset="UTF-8">

	<title>NewsJet CMS</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<header class="header">
		<a href="http://newsjet.co/"><img src="img/nav-logo.png"></a>
		
		
		<div class="language">
			NewsJet新闻评论控制台
		</div>
	</header>
	<section class="content">
		<img src="img/denglu-logo.png" class="logo">
		<div class="form">
			<div class="box username">
				<label for="username"></label>
				<input type="text" name="username" placeholder="E-mail address" class="text">
			</div>
			<span class="tips tip_username_empty">*  请输入用户名</span>
			<span class="tips tip_username">*  用户名输入错误</span>
		</div>
		
		<div class="form">
			<div class="box password">
				<label for="password"></label>
				<input type="password" name="password" placeholder="Password" class="text">
			</div>
			<span class="tips tip_password_empty">*  请输入密码</span>
			<span class="tips tip_password">*  密码输入错误</span>
		</div>
		
		<div class="box save">
			<input name="remember" class="remember" type="checkbox" checked="checked">
			<span class="save_img"></span>
			<label for="remember" class="remember_label">记住密码</label>
		</div>
		<div class="box login" id="login">
			<a href="#">登录</a>
		</div>
	</section>
